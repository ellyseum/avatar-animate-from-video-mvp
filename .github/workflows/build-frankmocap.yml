name: Build FrankMocap GPU Container

on:
  push:
    branches: [main]
    paths:
      - 'frankmocap/Dockerfile'
      - 'frankmocap/entrypoint_frankmocap.sh'
  workflow_dispatch:
  repository_dispatch:
    types: [frankmocap-updated]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ellyseum/frankmocap-gpu

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc \
            /usr/share/swift /usr/local/share/powershell /usr/local/share/chromium \
            /usr/local/lib/node_modules /opt/hostedtoolcache
          sudo apt-get clean
          echo "Free space after cleanup:"
          df -h /

      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frankmocap/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
